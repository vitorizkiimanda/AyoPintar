<ion-header>

  <ion-navbar color="SHSL">
    <ion-title>Satu Hari Satu Lembar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label>Kategori</ion-label>
      <ion-select [(ngModel)]="kategori" interface="popover">
        <ion-option value="s">Sejarah</ion-option>
        <ion-option value="p">Penemuan</ion-option>
        <ion-option value="t">Tokoh</ion-option>
        <ion-option value="l">Legenda</ion-option>
      </ion-select>
  </ion-item>
  <ion-item>
      <ion-label>Judul Buku</ion-label>
      <ion-select [(ngModel)]="judul">
        <ion-option value="a">Judul A</ion-option>
        <ion-option value="b">Judul B</ion-option>
        <ion-option value="c">Judul C</ion-option>
        <ion-option value="d">Judul D</ion-option>
        <ion-option value="e">Judul E</ion-option>
        <ion-option value="f">Judul F</ion-option>
        <ion-option value="g">Judul G</ion-option>
        <ion-option value="h">Judul H</ion-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <img src="assets/pict/sampul.png" style=' display: block; margin: auto;'>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-6><button (click)='gotoHome()' ion-button block color="danger">Batal</button></ion-col>
      <ion-col col-6><button ion-button block color="secondary">Selesai</button></ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>
